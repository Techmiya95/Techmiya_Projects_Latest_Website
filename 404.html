<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techmiya Projects</title>
    <script>
        // Single Page Apps for GitHub Pages
        // This script handles client-side routing for SPAs on GitHub Pages
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Redirect to index.html with the path encoded in the URL
        if (path !== '/') {
            const newUrl = '/' + '?p=' + encodeURIComponent(path) + search + hash;
            window.location.replace(newUrl);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
